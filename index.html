<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Leaflet Quick Start</title>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

 <style>

</style>

</head>

<body>

    <div id="map"></div>

    <style>

        #map { 
            height: 90vh;
            width: 125vh; 
            }

    </style>
    
<script>
    var map = L.map('map').setView([39.2904, -76.6122], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 15,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    var marker = L.marker([39.2856, -76.5945]).addTo(map); //marker - Ekiben
    var circle = L.circle([39.2633, -76.5800], {
        color: 'black',
        fillColor: 'gray',
        fillOpacity: 0.5,
        radius: 500
        }).addTo(map); //circle - Fort McHenry
    var polygon = L.polygon([
        [39.2808,-76.6072],
        [39.2688,-76.6064],
        [39.2683,-76.6150],
        [39.2804,-76.6158]
        ]).addTo(map); //polygon - Riverside/South Baltimore/Federal Hill-Montgomery
</script>

</body>

</html>
